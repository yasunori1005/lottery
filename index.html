<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>抽選</title>
</head>
<body class="container text-center">
    <h1>抽選</h1>
    <div class="alert alert-primary" role="alert">
        <p>ルール</p><br>
        <p>数人で抽選を行う。<br>
            2人が一等賞で賞品はゲーム機<br>
            2人が二等賞で賞品はトランプ<br>
            そのほかの人がはずれで賞品はたわし<br>
            各賞で上げるものも選択できる<br><br>
            formタグに入力すればarrayに追加されていく<br><br>
            現在のarrayの中身を実際に確認できる(人の名前)</p>
    </div>
    <form id="formFirst" class="m-3">
        <input type="text" id="inputFirst" placeholder="一等賞の賞品を選んでね">
    </form>
    <button id="btnFirst">決定</button>
    <button id="removeFirst">取消</button>
    <form id="formSecond" class="m-3">
        <input type="text" id="inputSecond" placeholder="二等賞の賞品を選んでね">
    </form>
    <button id="btnSecond">決定</button>
    <button id="removeSecond">取消</button>
    <form id="formThird" class="m-3">
        <input type="text" id="inputThird" placeholder="はずれの賞品を選んでね">
    </form>
    <button id="btnThird">決定</button>
    <button id="removeThird">取消</button>
    <form id="formHuman" class="m-3">
        <input type="text" id="inputHuman" placeholder="人を追加してね">
    </form>
    <button id="btnHuman">追加</button>
    <button id="removeHuman">取消</button>
    <div id="human"></div>

    <button id="btn" class="m-3">開始</button>
    <h2>一等賞</h2>
    <div id="first">
        
    </div>
    <h2>二等賞</h2>
    <div id="second">
        
    </div>
    <h2>はずれ</h2>
    <div id="third">
      
    </div>
    <script src="main.js"></script>
</body>
</html>
